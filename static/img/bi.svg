<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- پس‌زمینه آبی تیره با گرادیان -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D47A1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- الگوی گرافیکی برای پس‌زمینه -->
  <g opacity="0.1" fill="white">
    <circle cx="100" cy="100" r="50"/>
    <circle cx="300" cy="200" r="70"/>
    <circle cx="600" cy="150" r="60"/>
    <circle cx="700" cy="400" r="80"/>
    <circle cx="200" cy="450" r="90"/>
    <circle cx="500" cy="500" r="70"/>
  </g>
  
  <!-- خطوط ارتباطی بین دایره‌ها -->
  <g stroke="white" stroke-width="2" opacity="0.2">
    <line x1="100" y1="100" x2="300" y2="200"/>
    <line x1="300" y1="200" x2="600" y2="150"/>
    <line x1="600" y1="150" x2="700" y2="400"/>
    <line x1="700" y1="400" x2="500" y2="500"/>
    <line x1="500" y1="500" x2="200" y2="450"/>
    <line x1="200" y1="450" x2="100" y2="100"/>
  </g>
  
  <!-- نام XRay Global در وسط تصویر -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="white" text-anchor="middle">XRay Global</text>
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">هوش تجاری مبتنی بر پنتاهو</text>
</svg>
