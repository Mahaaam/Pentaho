<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ورود به سیستم جامع هوش تجاری XRay Global</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- فونت فارسی Vazirmatn -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    /* ریست */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;font-family:'Vazirmatn',sans-serif}
    html,body{height:100%}

    /* —— بک‌گراند تمام‌صفحه —— */
    .hero{position:relative;min-height:100%;background:url('{{ url_for("static", filename="img/wordcloud.png") }}') left top/cover no-repeat fixed}
    .hero::before{content:"";position:absolute;inset:0;background:rgba(0,0,0,.12)} /* شفاف‌تر برای خوانایی */

    /* —— لایهٔ محتوا —— */
    .content{position:relative;height:100%;display:flex;align-items:flex-start;justify-content:flex-end;padding:3rem;direction:ltr}

    /* —— کارت لاگین —— */
    .login-card{background:#fff;border-radius:10px;padding:2rem 2.5rem;width:340px;max-width:100%;color:#000;box-shadow:0 10px 25px rgba(0,0,0,.3);text-align:right;
      /* فاصله از راست و پایین آمدن متعادل */
      margin-right:clamp(1.5rem,6vw,120px);margin-top:clamp(5rem,15vh,180px)}
    .login-card img.logo{display:block;margin:0 auto 1rem;width:110px;height:auto}
    .login-card h2{font-weight:700;font-size:1.35rem;text-align:center;margin-bottom:.35rem}
    .login-card h3{font-weight:700;font-size:1.15rem;text-align:center;margin-bottom:1.6rem}
    .input-group{margin-bottom:1rem}
    .input-group label{font-size:.75rem;margin-bottom:.25rem;display:block}
    .input-group input{width:100%;padding:.6rem .75rem;font-size:.85rem;border:1px solid #ccc;border-radius:6px}
    .btn-login{display:block;width:100%;margin-top:.6rem;padding:.7rem 0;background:#0070F3;border:none;border-radius:6px;color:#fff;font-size:.95rem;cursor:pointer;transition:.2s}
    .btn-login:hover{background:#0059bd}
    .footer-copy{margin-top:.9rem;text-align:center;font-size:.65rem;color:#666}

    /* —— فوتر —— */
    .absolute-footer{position:absolute;bottom:1rem;left:50%;transform:translateX(-50%);font-size:.85rem;color:#fff;white-space:nowrap}

    /* —— واکنش‌گرا —— */
    @media(max-width:992px){
      .content{align-items:center;justify-content:center;padding:2rem}
      .login-card{width:92%;margin:2rem auto 0}
    }
    
    /* نمایش خطا */
    .error-message {
      color: #ff3860;
      text-align: center;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="content">
      <div class="login-card">
        <img src="{{ url_for('static', filename='img/xray-logo.png') }}" alt="XRay Logo" class="logo" />
        <h2>سیستم جامع هوش تجاری</h2>
        <h3>XRay Global</h3>

        {% if error %}
        <div class="error-message">
          <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}

        <form action="{{ url_for('login') }}" method="post">
          <div class="input-group">
            <label for="username">نام کاربری</label>
            <input type="text" id="username" name="username" placeholder="نام کاربری را وارد کنید" required />
          </div>
          <div class="input-group">
            <label for="password">رمز عبور</label>
            <input type="password" id="password" name="password" placeholder="رمز عبور را وارد کنید" required />
          </div>
          <button type="submit" class="btn-login">ورود به سیستم</button>
        </form>

        <p class="footer-copy">© ۱۴۰۴ - تمامی حقوق برای شرکت XRay Global محفوظ است.</p>
      </div>
    </div>

    <div class="absolute-footer">© 2005‑2025 Hitachi — All Rights Reserved</div>
  </section>
  
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
